<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form enctype="multipart/form-data" method="get" 
        action="http://ggoreb.com/python/request.jsp">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">동의합니다.</label>
        <hr>
        <textarea name ="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
        <input id="cars" name="cars"
        value="" maxlength="5" pattern="[abcd]{1, 5}" placeholder="abcd로만 5글자 이내로">
        <select name="email" id="">
            <option value="naver">naver.com</option>
        </select>
        <hr>
        <input type="password" name="user_pw">
        <hr>
        <input type="button" name="button" value="버튼" onclick="alert(1)">
        <hr>
        <input type="checkbox" name="time" value="0800"> 08:00
        <input type="checkbox" name="time" value="1200"> 12:00
        <hr>
        <input type="radio" name="job" value="developer"> 개발자
        <input type="radio" name="job" value="designer"> 디자이너
        <hr>
        <input type="file" name="my_img" multiple>
        <button>전송</button>
    </form>
</body>

</html>
