<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3+ul {
            font-weight: bold;
            font-size: 1.3rem;
        }

        h3~ul {
            border: 2px solid green;
        }
       h3 + ul > li + li {color: red};
    </style>
</head>

<body>
    <h3>인접형제 선택자</h3>
    <div>
        <h3>예약방법 및 요금</h3>
        <ul>
            <li>전화</li>
            <li>문자</li>
        </ul>
        <ul>
            <li>1인 - 40,000원</li>
            <li>2인 - 60,000원</li>
        </ul>
    </div>

</body>

</html>
